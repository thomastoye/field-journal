<mat-card *ngIf="ploeg != null">
  <mat-card-title
    ><app-edit-in-place
      (changed)="hernoemPloeg(ploeg.aggregateId, $event)"
      [text]="ploeg.ploegNaam"
      placeholder="Bv. 'India 10'"
      label="Ploegnaam"
    ></app-edit-in-place
  ></mat-card-title>
  <mat-card-subtitle
    ><em>Id: {{ ploeg.aggregateId }}</em></mat-card-subtitle
  >
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
