<mat-sidenav-container class="example-container" style="height: calc(100vh - 64px)">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let setting of settings" [routerLink]="'standplaatsen'">
        <mat-icon mat-list-icon [svgIcon]="setting.icon"></mat-icon>
        <span matLine>
          {{ setting.title }}
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
