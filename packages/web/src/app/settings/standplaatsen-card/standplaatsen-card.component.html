<mat-card class="standplaats-card" *ngIf="standplaats; let s">
  <mat-card-title
    ><app-edit-in-place
      [text]="s.naam"
      placeholder="Bv. Hulppost 1"
      label="Naam"
      (changed)="hernoemStandplaats(s.aggregateId, $event)"
    ></app-edit-in-place
  ></mat-card-title>
  <mat-card-subtitle
    ><app-edit-in-place
      (changed)="omschrijfStandplaats(s.aggregateId, $event)"
      label="Omschrijving"
      placeholder="Bv. Standplaats aan de achterkant van Hulppost 1"
      ifTextIsNull="Geen omschrijving"
      [text]="s.omschrijving || null"
    ></app-edit-in-place
  ></mat-card-subtitle>
  <mat-card-content>
    <p>longText</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
